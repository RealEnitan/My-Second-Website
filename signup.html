

<!DOCTYPE html>


<html lang="en">


<head>

    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Personal Profile</title>

    <link rel="stylesheet" href="style2.css"/>


</head>



<body>


    <h1> Sign-up </h1>


    <div >

        <form>

            <div class="name-info">

                <label for="first_name">First name </label>
                <input type="text" placeholder="Enter your first name" id="first_name"/>
                
                <label for="last_name"> Last name</label>
                <input type="text" placeholder="Enter your last name" id="last_name"/>   

            </div>

            <div class="email-info">
                <label for="email">Email Address </label>
                <input type="email" placeholder="Enter your email address" id="email"/>

            </div>

            <div class="textbox">

                <label for="message"> Message </label>
                <input type="textarea" placeholder="Tell us about yourself" id="message"/>
                   
            </div>
            
            
            <!-- <input type="submit" style="margin-top: 10px;"/> -->

            <button class="submit-btn"> Submit </button>

        </form>

    </div>


    <div id="Contactus">

        <h3> Contact</h3>

        <p> info@tripleO.com.ng </p>
        <p> 0700030809050</p>

        

    </div>
